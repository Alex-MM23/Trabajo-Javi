<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/main.css'>
    <script src='main.js'></script>
</head>
<body class="ht">
    <form action="" method="post" class="registro-form">
        <h1 class="registro-title">Registro</h1>
        <label class="registro-label" for="nombre">Introduzca Nombre:</label>
        <p><input type="text" name="nombre" id="nombre" class="registro-input"></p>
        <label class="registro-label" for="alias">Introduzca Alias:</label>
        <p><input type="text" name="alias" id="alias" class="registro-input"></p>
        <label class="registro-label" for="password">Introduzca Password:</label>
        <p><input type="text" name="password" id="password" class="registro-input"></p>
        <label class="registro-label" for="foto">Introduzca Foto:</label>
        <p><input type="text" name="foto" id="foto" class="registro-input"></p>
        <p><input type="button" value="Registrarse" class="registro-submit" onclick="registro()"></p>
        <p><a href="index.html" class="registro-link">Volver al Login</a></p>
    </form>
</body>
</html>
