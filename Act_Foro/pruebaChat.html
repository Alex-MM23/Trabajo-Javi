<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foro Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .chat-box {
      height: 400px;
      overflow-y: scroll;
    }

    .message {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
      background-color: #e6f7ff; /* Color de fondo del mensaje */
    }

    .user {
      font-weight: bold;
      color: #333;
    }

    .timestamp {
      font-size: 12px;
      color: #777;
      margin-left: 10px;
    }

    .input-box {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
    }

    .input-box input {
      flex: 1;
      padding: 8px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
    }

    .input-box button {
      padding: 8px 15px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="chat-box" id="chatBox">
      <!-- Ejemplo de mensaje -->
      <div class="message">
        <span class="user">Usuario</span>
        <span class="timestamp">12:30 PM</span>
        <p>Este es un mensaje de ejemplo.</p>
      </div>
      <!-- Fin del ejemplo -->
    </div>

    <div class="input-box">
      <input type="text" id="messageInput" placeholder="Escribe tu mensaje...">
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

</body>
</html>
