<body>
  <section>
    

    <div class="padre">
        <div class="content">
          <h2>Borrar Mensaje</h2>
  
          <div class="form_control">
            <label for="alias">Usuario:</label>
            <p><input type="text" name="alias" id="alias" required></p>

          <div class="form_control">
            <label for="temas">Tema:</label>
            <p><input type="text" name="temas" id="temas" required></p>
          </div>
          <div class="form_control">
            <label for="mensaje">Mensaje:</label>
            <p><input type="mensaje" name="mensaje" id="mensaje" required></p>
          </div>
          <div class="botones">
            <button class="btnEnviar" onclick="fBorrarMensaje()">
              Borrar
            </button>
            <button id="volver" onclick="volver()">Volver</button>
          </div>
        </div>
    </div>
  </section>
